<template>
  <h1>Login</h1>
  <form submit.delegate="login()">
    <input type="text" style="margin-top: 30px; margin-bottom: 30px;" placeholder="Your Name" value.bind="name" />
    <button type="submit">Log in</button>

    <div class="alert alert-danger" if.bind="error">
      ${ error }
    </div>

  </form>
</template>
