<template>
  <div class="blog-post">
    <h2 class="blog-post-title">${ post.title }</h2>
    <p class="blog-post-meta">${post.createdAt} <a href="#">${post.author}</a></p>

    <p>
      <a href="" repeat.for="tag of post.tags">
        <span class="badge badge-pill badge-info">${tag}</span>
      </a>
    </p>

    <p>${ post.body }</p>
  </div><!-- /.blog-post -->
</template>
