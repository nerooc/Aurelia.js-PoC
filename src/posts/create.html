<template>
  <h1>Create Post</h1>
  <form submit.delegate="createPost()">
    <div class="form-group" style="margin-top: 20px;">
      <label for="title">Title</label>
      <input type="text" class="form-control" placeholder="Your Post Title" value.bind="post.title" />
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea class="form-control" rows="10" value.bind="post.body"></textarea>
    </div>

    <div class="form-check" repeat.for="tag of allTags">
      <input class class="form-check-input" type="checkbox" value.bind="tag" checked.bind="post.tags" />
      <label class="form-check-label">
        ${ tag }
      </label>
    </div>

    <div class="form-group" style="margin-top: 20px;">
      <input type="text" value.bind="newTag" />
      <a href="" click.delegate="addTag()">add new tag</a>
    </div>

    <hr />

    <button type="submit" class="btn btn-danger">Create Post</button>


  </form>
</template>
